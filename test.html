<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Chrome Growl Notification</title>
</head>

<body>
<pre>
$node node/server.js
</pre>
<button id="sendNotif">Envoyer une notification</button>
<pre>
window.webkitNotifications.createNotification('','Titre','Hello world').show();
</pre>
<script type="text/javascript" charset="utf-8">
window.onload = (function(){
	
	//Pour le page.js
	window.webkitNotifications.__pageTest = true;
	
	//Ne charger "page.js" uniquement si le plugins n'est pas pr√©sent
	if(!window.webkitNotifications.__overrided){
		var s = document.createElement("script");
		s.src = "extensions/page.js";
		s.type = "text/javascript";
		document.getElementsByTagName("head")[0].appendChild(s);
	}
	
	var x = 10, y = 0;

	document.getElementById('sendNotif').addEventListener('click', function(){

		if (window.webkitNotifications.checkPermission() == 1) {
			window.webkitNotifications.requestPermission();
			return;
		}

		window.webkitNotifications.createNotification('','Titre','Hello world').show();
	});

});

</script>
</body>
</html>
